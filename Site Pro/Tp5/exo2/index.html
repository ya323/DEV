<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Utilisateurs</title>
    <!-- Inclure DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css">
    <!-- Inclure jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Inclure DataTables JS -->
    <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
</head>
<body>
    <h2>Gestion des Utilisateurs</h2>
    
    <!-- Table pour afficher les utilisateurs -->
    <table id="usersTable" class="display">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nom</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Les données seront peuplées dynamiquement via AJAX -->
        </tbody>
    </table>

    <h3 id="formTitle">Ajouter un utilisateur</h3>
    <form id="addUserForm">
        <input type="hidden" id="userId"> <!-- Champ caché pour stocker l'ID de l'utilisateur lors de la modification -->
        <label>Nom: </label><input type="text" id="name" required><br>
        <label>Email: </label><input type="email" id="email" required><br>
        <button type="submit">Ajouter</button>
    </form>

    <script>
        $(document).ready(function() {
            let isEditing = false; // Flag pour savoir si nous sommes en mode édition
            let table = $('#usersTable').DataTable({
                ajax: {
                    url: 'http://localhost/IDAW/DEV/Site%20Pro/TP4/exo5/users.php', // Met à jour avec le chemin correct de ton API
                    dataSrc: '',
                    error: function(xhr, error, thrown) {
                        console.log(xhr.responseText); // Affiche les détails de l'erreur dans la console
                        alert("Erreur lors du chargement des utilisateurs : " + xhr.status + " " + thrown);
                    }
                },
                columns: [
                    { data: 'id' },
                    { data: 'name' },
                    { data: 'email' },
                    {
                        data: null,
                        render: function(data, type, row) {
                            return `
                                <button class="editBtn">Modifier</button>
                                <button class="deleteBtn">Supprimer</button>
                            `;
                        }
                    }
                ]
            });

            // Gérer la soumission du formulaire pour ajouter ou modifier un utilisateur
            $('#addUserForm').on('submit', function(e) {
                e.preventDefault();
                let userId = $('#userId').val();
                let name = $('#name').val();
                let email = $('#email').val();

                if (isEditing) {
                    // Mode édition : envoyer une requête PUT pour mettre à jour l'utilisateur
                    $.ajax({
                        url: `http://localhost/IDAW/DEV/Site%20Pro/TP4/exo5/users.php?id=${userId}`,
                        method: 'PUT',
                        data: JSON.stringify({ id: userId, name: name, email: email }),  // Envoyer les données en JSON
                        contentType: 'application/json',
                        success: function(response) {
                            table.ajax.reload(); // Recharger les données de la table
                            alert('Utilisateur modifié avec succès');
                            resetForm(); // Réinitialiser le formulaire après la modification
                        },
                        error: function(xhr, status, error) {
                            console.log(xhr.responseText);
                            alert("Erreur lors de la modification de l'utilisateur : " + xhr.status + " " + error);
                        }
                    });
                } else {
                    // Mode ajout : envoyer une requête POST pour ajouter un nouvel utilisateur
                    $.ajax({
                        url: 'http://localhost/IDAW/DEV/Site%20Pro/TP4/exo5/users.php',
                        method: 'POST',
                        data: JSON.stringify({ name: name, email: email }),
                        contentType: 'application/json',
                        success: function(response) {
                            table.ajax.reload(); // Recharger les données de la table
                            alert('Utilisateur ajouté avec succès');
                        },
                        error: function(xhr, status, error) {
                            console.log(xhr.responseText);
                            alert("Erreur lors de l'ajout de l'utilisateur : " + xhr.status + " " + error);
                        }
                    });
                }
            });

            // Gérer le bouton "Modifier"
            $('#usersTable tbody').on('click', '.editBtn', function() {
                let data = table.row($(this).parents('tr')).data();
                $('#userId').val(data.id); // Préremplir l'ID de l'utilisateur
                $('#name').val(data.name); // Préremplir le nom
                $('#email').val(data.email); // Préremplir l'email
                $('#formTitle').text('Modifier l\'utilisateur'); // Changer le titre du formulaire
                isEditing = true; // Activer le mode édition
            });

            // Gérer le bouton "Supprimer"
            $('#usersTable tbody').on('click', '.deleteBtn', function() {
                let data = table.row($(this).parents('tr')).data();
                if (confirm('Êtes-vous sûr de vouloir supprimer cet utilisateur ?')) {
                    $.ajax({
                        url: `http://localhost/IDAW/DEV/Site%20Pro/TP4/exo5/users.php?id=${data.id}`,
                        method: 'DELETE',
                        success: function() {
                            table.ajax.reload(); // Recharger les données
                            alert('Utilisateur supprimé');
                        },
                        error: function(xhr, status, error) {
                            console.log(xhr.responseText);
                            alert("Erreur lors de la suppression de l'utilisateur : " + xhr.status + " " + error);
                        }
                    });
                }
            });

            // Fonction pour réinitialiser le formulaire
            function resetForm() {
                $('#userId').val('');
                $('#name').val('');
                $('#email').val('');
                $('#formTitle').text('Ajouter un utilisateur'); // Remettre le titre du formulaire
                isEditing = false; // Désactiver le mode édition
            }
        });
    </script>
</body>
</html>
